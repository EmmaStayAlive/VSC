<!--
    Emmet es un plugin para editores de texto que permite escribir código HTML y CSS de manera más rápida y eficiente.
    Utiliza abreviaciones y atajos para generar código automáticamente, lo que ahorra tiempo y esfuerzo al escribir.
    -->

<html xmlns="http://www.w3.org/1999/xhtml"></html>

!comment
<!--
    Emmet tambien nos es util para escribir varias lineas de codigo a la vez, por ejemplo:
    al escribir "ul>li*5" y presionar tab, se generara un bloque de codigo con 5 lineas de lista.
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    -->

<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>   
</ul>

!comment
<!--
    Tambien existen otro tipo de abreviaciones de mayor complejidad, como por ejemplo:
    "header.header>nav.header-nav>ul.header-ul>li.list-item*4>a.link{Link $}"
    que generara el siguiente bloque de codigo:     
    -->
    <header class="header">
        <nav class="header-nav">
            <ul class="header-ul">
                <li class="list-item"><a href="" class="link">Link 1</a></li>
                <li class="list-item"><a href="" class="link">Link 2</a></li>
                <li class="list-item"><a href="" class="link">Link 3</a></li>
                <li class="list-item"><a href="" class="link">Link 4</a></li>
            </ul>
        </nav>
    </header>
